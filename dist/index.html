<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">TODOING</div>
            <button class="colorMap">Color Map</button>
        </div>
        <div class="main">
            <div class="upper">
                <p class="para">Tasks</p>
                <button class="addDep">NEW DEPARTMENT</button>
            </div>
            <div class="lower">
                <div class="tasks">

                </div>
            </div>
        </div>
        <div class="footer">
            <a class="copr">@deliasoare</a>
        </div>
        <div class="modal-container">
            <div class="modal">
                <div class="newTask">
                    <form action="">
                        <ul>
                            <li>
                                <label for="title">Title</label>
                                <br>
                                <input type="text" id="title">
                            </li>
                            <li class="priorityLi">
                                <select name="priority" id="priority">
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                </select>
                            </li>
                            <li>
                                <label for="desc">Description</label>
                                <br>
                                <textarea name="desc" id="desc" cols="30" rows="3"></textarea>
                            </li>
                            <li>
                                <label for="notes">Notes</label>
                                <br>
                                <textarea name="notes" id="notes" cols="30" rows="3"></textarea>
                            </li>
                            <li class="dateLi">
                                <label for="date">Deadline</label>
                                <br>
                                <input type="date" id="date">
                            </li>
                        </ul>
                        <button type="submit" class="addTask">ADD TASK</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
